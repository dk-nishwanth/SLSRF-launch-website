
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLSRF 2026 | The Divine Launch</title>
    <link rel="icon" type="image/png" href="/SLSRP FINAL LOGO.png">
    <link rel="shortcut icon" type="image/png" href="/SLSRP FINAL LOGO.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&display=swap');
        
        :root {
            --gbc-orange: #f2921d;
            --gbc-dark: #000000;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--gbc-dark);
            color: #fff;
            scroll-behavior: smooth;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        * {
            scroll-behavior: smooth;
        }

        html {
            scroll-behavior: smooth;
        }

        /* Improve rendering performance */
        img {
            transform: translateZ(0);
            backface-visibility: hidden;
        }

        .text-gbc-orange { color: var(--gbc-orange); }
        .bg-gbc-orange { background-color: var(--gbc-orange); }
        .border-gbc-orange { border-color: var(--gbc-orange); }

        .bg-gbc-gradient {
            background: linear-gradient(135deg, #f2921d 0%, #d47a0f 100%);
        }

        /* Sophisticated Scroll Animations */
        .reveal, .reveal-left, .reveal-right, .reveal-zoom, .reveal-skew, .reveal-fade {
            opacity: 0;
            transform: translateZ(0); /* Force GPU acceleration */
            backface-visibility: hidden;
            perspective: 1000px;
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        .reveal { transform: translate3d(0, 40px, 0); }
        .reveal.active { 
            opacity: 1; 
            transform: translate3d(0, 0, 0);
        }

        .reveal-left { transform: translate3d(-60px, 0, 0); }
        .reveal-left.active { 
            opacity: 1; 
            transform: translate3d(0, 0, 0);
        }

        .reveal-right { transform: translate3d(60px, 0, 0); }
        .reveal-right.active { 
            opacity: 1; 
            transform: translate3d(0, 0, 0);
        }

        .reveal-zoom { transform: translate3d(0, 0, 0) scale(0.95); }
        .reveal-zoom.active { 
            opacity: 1; 
            transform: translate3d(0, 0, 0) scale(1);
        }

        .reveal-skew { transform: translate3d(0, 30px, 0) skewY(3deg); }
        .reveal-skew.active { 
            opacity: 1; 
            transform: translate3d(0, 0, 0) skewY(0);
        }

        .reveal-fade { transform: translate3d(0, 0, 0); }
        .reveal-fade.active { 
            opacity: 1;
        }

        /* Delays */
        .delay-100 { transition-delay: 100ms; }
        .delay-200 { transition-delay: 200ms; }
        .delay-300 { transition-delay: 300ms; }
        .delay-500 { transition-delay: 500ms; }
        .delay-700 { transition-delay: 700ms; }
        .delay-1000 { transition-delay: 1000ms; }

        /* Custom underline for titles */
        .title-underline {
            position: relative;
        }
        .title-underline::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -10px;
            width: 0;
            height: 4px;
            background: var(--gbc-orange);
            transition: width 1.2s cubic-bezier(0.65, 0, 0.35, 1) 0.4s;
        }
        .active .title-underline::after {
            width: 150px;
        }

        /* Hero Specific Animations */
        @keyframes kenburns {
            0% { transform: scale(1); }
            100% { transform: scale(1.15); }
        }
        .animate-kenburns {
            animation: kenburns 30s ease-out infinite alternate;
        }

        @keyframes tracking-in {
            0% { letter-spacing: -0.5em; opacity: 0; }
            40% { opacity: 0.6; }
            100% { opacity: 1; }
        }
        .animate-tracking-in {
            animation: tracking-in 1.5s cubic-bezier(0.215, 0.610, 0.355, 1.000) both;
        }

        @keyframes slide-in-bottom {
            0% { transform: translateY(50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        .animate-slide-up {
            animation: slide-in-bottom 1.2s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
        }

        /* Image Parallax Hover */
        .img-hover-scale {
            transition: transform 1.5s cubic-bezier(0.2, 1, 0.3, 1);
        }
        .img-hover-scale:hover {
            transform: scale(1.1);
        }

        .carousel-container {
            scroll-snap-type: x mandatory;
            display: flex;
            overflow-x: auto;
            scrollbar-width: none;
        }
        .carousel-container::-webkit-scrollbar { display: none; }
        .carousel-item { scroll-snap-align: center; flex: 0 0 auto; }

        /* Consistent Laptop Sizing - Lock proportions for 1024px to 1920px */
        @media (min-width: 1024px) and (max-width: 1920px) {
            .hero-the {
                font-size: clamp(5rem, 6vw, 8rem) !important;
            }
            .hero-divine {
                font-size: clamp(8rem, 10vw, 13rem) !important;
            }
            .hero-launch {
                font-size: clamp(5rem, 6vw, 8rem) !important;
            }
            .hero-date {
                font-size: clamp(0.75rem, 0.9vw, 0.875rem) !important;
            }
            .hero-location {
                font-size: clamp(0.7rem, 0.8vw, 0.75rem) !important;
            }
            .hero-tagline {
                font-size: clamp(1.25rem, 1.8vw, 1.875rem) !important;
            }
        }

        /* Ultra-wide screens (1920px+) - Cap maximum sizes */
        @media (min-width: 1920px) {
            .hero-the {
                font-size: 8rem !important;
            }
            .hero-divine {
                font-size: 13rem !important;
            }
            .hero-launch {
                font-size: 8rem !important;
            }
            .hero-date {
                font-size: 0.875rem !important;
            }
            .hero-location {
                font-size: 0.75rem !important;
            }
            .hero-tagline {
                font-size: 1.875rem !important;
            }
        }

        /* COMPREHENSIVE RESPONSIVE SYSTEM FOR PERFECT CROSS-DEVICE CONSISTENCY */
        
        /* Base CSS Variables for Consistent Scaling */
        :root {
            --navbar-height: clamp(60px, 8vh, 80px);
            --section-padding: clamp(4rem, 8vw, 8rem);
            --container-padding: clamp(1rem, 4vw, 4rem);
            --hero-title: clamp(3rem, 8vw, 8rem);
            --section-title: clamp(2.5rem, 6vw, 6rem);
            --large-text: clamp(1.5rem, 3vw, 2.5rem);
            --body-text: clamp(0.875rem, 1.5vw, 1.125rem);
            --small-text: clamp(0.75rem, 1.2vw, 0.875rem);
        }

        /* LAPTOP CONSISTENCY (13", 15", 17" screens) */
        @media (min-width: 1024px) and (max-width: 1920px) {
            /* Navbar */
            .navbar-responsive {
                padding: clamp(0.75rem, 1.5vw, 2rem) 0 !important;
            }
            
            /* Hero Section */
            .hero-container {
                padding: clamp(5rem, 8vw, 8rem) clamp(1rem, 4vw, 4rem) !important;
            }
            
            .hero-the {
                font-size: clamp(4rem, 6vw, 6rem) !important;
            }
            
            .hero-divine {
                font-size: clamp(7rem, 10vw, 10rem) !important;
            }
            
            .hero-launch {
                font-size: clamp(4rem, 6vw, 6rem) !important;
            }
            
            .hero-date {
                font-size: clamp(0.75rem, 1vw, 0.875rem) !important;
            }
            
            .hero-location {
                font-size: clamp(0.7rem, 0.9vw, 0.75rem) !important;
            }
            
            .hero-tagline {
                font-size: clamp(1rem, 1.8vw, 1.5rem) !important;
            }
            
            /* About Section */
            .about-orange-section {
                min-height: clamp(300px, 30vh, 400px) !important;
                padding: clamp(2rem, 4vw, 3.5rem) !important;
            }
            
            .about-orange-title {
                font-size: clamp(2.5rem, 4vw, 3.5rem) !important;
                line-height: 0.9 !important;
            }
            
            .about-orange-text {
                font-size: clamp(1rem, 1.3vw, 1.125rem) !important;
                line-height: 1.6 !important;
            }
            
            .about-dark-section {
                min-height: clamp(300px, 30vh, 400px) !important;
                padding: clamp(2rem, 3vw, 2.5rem) !important;
            }
            
            .about-dark-date {
                font-size: clamp(1.5rem, 2vw, 1.75rem) !important;
            }
            
            .about-dark-title {
                font-size: clamp(1.25rem, 1.6vw, 1.5rem) !important;
            }
            
            .about-dark-subtitle {
                font-size: clamp(1rem, 1.3vw, 1.125rem) !important;
            }
            
            /* Marquee Section */
            .marquee-title {
                font-size: clamp(1.5rem, 2.5vw, 2rem) !important;
            }
            
            /* Speakers Section */
            .speakers-title {
                font-size: clamp(4rem, 6vw, 6rem) !important;
            }
            
            .speaker-card {
                padding: clamp(0.75rem, 1.5vw, 1rem) !important;
            }
            
            .speaker-name {
                font-size: clamp(0.75rem, 1.2vw, 0.875rem) !important;
            }
            
            .speaker-role {
                font-size: clamp(0.625rem, 1vw, 0.75rem) !important;
            }
            
            /* Partners Section */
            .partners-title {
                font-size: clamp(4rem, 6vw, 6rem) !important;
            }
            
            .partner-card {
                padding: clamp(1rem, 2vw, 1.5rem) !important;
            }
            
            .partner-logo-height {
                height: clamp(2rem, 3vw, 2.5rem) !important;
            }
            
            .partner-type {
                font-size: clamp(0.625rem, 1vw, 0.75rem) !important;
            }
            
            /* Footer */
            .footer-title {
                font-size: clamp(4rem, 8vw, 6rem) !important;
            }
            
            .footer-section-title {
                font-size: clamp(1.25rem, 2vw, 1.5rem) !important;
            }
            
            .footer-text {
                font-size: clamp(0.875rem, 1.3vw, 1rem) !important;
            }
            
            /* Location Section */
            .location-title {
                font-size: clamp(4rem, 6vw, 6rem) !important;
            }
        }

        /* ULTRA-WIDE SCREENS (1920px+) - Cap maximum sizes */
        @media (min-width: 1920px) {
            .navbar-responsive { padding: 2rem 0 !important; }
            .hero-container { padding: 8rem 4rem !important; }
            .hero-the { font-size: 6rem !important; }
            .hero-divine { font-size: 10rem !important; }
            .hero-launch { font-size: 6rem !important; }
            .hero-date { font-size: 0.875rem !important; }
            .hero-location { font-size: 0.75rem !important; }
            .hero-tagline { font-size: 1.5rem !important; }
            .about-orange-section { min-height: 400px !important; padding: 3.5rem !important; }
            .about-orange-title { font-size: 3.5rem !important; }
            .about-orange-text { font-size: 1.125rem !important; }
            .about-dark-section { min-height: 400px !important; padding: 2.5rem !important; }
            .about-dark-date { font-size: 1.75rem !important; }
            .about-dark-title { font-size: 1.5rem !important; }
            .about-dark-subtitle { font-size: 1.125rem !important; }
            .marquee-title { font-size: 2rem !important; }
            .speakers-title { font-size: 6rem !important; }
            .speaker-card { padding: 1rem !important; }
            .speaker-name { font-size: 0.875rem !important; }
            .speaker-role { font-size: 0.75rem !important; }
            .partners-title { font-size: 6rem !important; }
            .partner-card { padding: 1.5rem !important; }
            .partner-logo-height { height: 2.5rem !important; }
            .partner-type { font-size: 0.75rem !important; }
            .footer-title { font-size: 6rem !important; }
            .footer-section-title { font-size: 1.5rem !important; }
            .footer-text { font-size: 1rem !important; }
            .location-title { font-size: 6rem !important; }
        }

        /* MOBILE OPTIMIZATION (< 1024px) */
        @media (max-width: 1023px) {
            /* Navbar Mobile Fixes */
            .navbar-responsive {
                padding: 0.75rem 0 !important;
            }
            
            /* Hero Mobile Fixes */
            .hero-container {
                padding: clamp(5rem, 15vw, 8rem) clamp(1rem, 5vw, 2rem) !important;
            }
            
            .hero-tagline {
                font-size: clamp(0.875rem, 4vw, 1.25rem) !important;
                line-height: 1.5 !important;
            }
            
            .about-orange-section,
            .about-dark-section {
                min-height: auto !important;
                padding: clamp(1.5rem, 6vw, 3rem) !important;
            }
            
            .speakers-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)) !important;
                gap: clamp(0.75rem, 4vw, 1.5rem) !important;
            }
            
            .partners-grid {
                grid-template-columns: repeat(2, 1fr) !important;
                gap: clamp(0.75rem, 4vw, 1rem) !important;
                max-width: 400px !important;
                margin: 0 auto !important;
            }
        }

        /* EXTRA SMALL MOBILE (< 480px) */
        @media (max-width: 479px) {
            .navbar-responsive {
                padding: 0.5rem 0 !important;
            }
            
            .responsive-container {
                padding: 0 1rem !important;
            }
            
            .hero-tagline {
                font-size: 0.875rem !important;
                padding: 0 0.5rem !important;
            }
        }

        /* Universal Responsive Classes */
        .responsive-container {
            width: 100%;
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 var(--container-padding);
        }

        .responsive-section {
            padding: var(--section-padding) 0;
        }

        .responsive-title {
            font-size: var(--section-title);
            line-height: 0.9;
            letter-spacing: -0.02em;
        }

        .responsive-text {
            font-size: var(--body-text);
            line-height: 1.6;
        }

        /* Grid Systems */
        .responsive-grid-2 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(300px, 100%), 1fr));
            gap: clamp(1rem, 4vw, 3rem);
        }

        .responsive-grid-4 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(200px, 100%), 1fr));
            gap: clamp(0.75rem, 2.5vw, 1.5rem);
        }

        /* Aspect Ratios */
        .aspect-maintain {
            aspect-ratio: 1;
            object-fit: cover;
        }
    </style>


<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLSRF 2026 | The Conscious Frontier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&display=swap');
        
        :root {
            --gbc-orange: #f2921d;
            --gbc-dark: #000000;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--gbc-dark);
            color: #fff;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        .text-gbc-orange { color: var(--gbc-orange); }
        .bg-gbc-orange { background-color: var(--gbc-orange); }
        .border-gbc-orange { border-color: var(--gbc-orange); }

        .bg-gbc-gradient {
            background: linear-gradient(135deg, #f2921d 0%, #d47a0f 100%);
        }

        /* Sophisticated Scroll Animations */
        .reveal, .reveal-left, .reveal-right, .reveal-zoom, .reveal-skew, .reveal-fade {
            opacity: 0;
            will-change: opacity, transform;
            transition: all 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .reveal { transform: translateY(60px); }
        .reveal.active { opacity: 1; transform: translateY(0); }

        .reveal-left { transform: translateX(-80px); }
        .reveal-left.active { opacity: 1; transform: translateX(0); }

        .reveal-right { transform: translateX(80px); }
        .reveal-right.active { opacity: 1; transform: translateX(0); }

        .reveal-zoom { transform: scale(0.9); }
        .reveal-zoom.active { opacity: 1; transform: scale(1); }

        .reveal-skew { transform: skewY(5deg) translateY(40px); }
        .reveal-skew.active { opacity: 1; transform: skewY(0) translateY(0); }

        .reveal-fade { transform: none; }
        .reveal-fade.active { opacity: 1; }

        /* Delays */
        .delay-100 { transition-delay: 100ms; }
        .delay-200 { transition-delay: 200ms; }
        .delay-300 { transition-delay: 300ms; }
        .delay-500 { transition-delay: 500ms; }
        .delay-700 { transition-delay: 700ms; }
        .delay-1000 { transition-delay: 1000ms; }

        /* Custom underline for titles */
        .title-underline {
            position: relative;
        }
        .title-underline::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -10px;
            width: 0;
            height: 4px;
            background: var(--gbc-orange);
            transition: width 1.2s cubic-bezier(0.65, 0, 0.35, 1) 0.4s;
        }
        .active .title-underline::after {
            width: 150px;
        }

        /* Hero Specific Animations */
        @keyframes kenburns {
            0% { transform: scale(1); }
            100% { transform: scale(1.15); }
        }
        .animate-kenburns {
            animation: kenburns 30s ease-out infinite alternate;
        }

        @keyframes tracking-in {
            0% { letter-spacing: -0.5em; opacity: 0; }
            40% { opacity: 0.6; }
            100% { opacity: 1; }
        }
        .animate-tracking-in {
            animation: tracking-in 1.5s cubic-bezier(0.215, 0.610, 0.355, 1.000) both;
        }

        @keyframes slide-in-bottom {
            0% { transform: translateY(50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        .animate-slide-up {
            animation: slide-in-bottom 1.2s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
        }

        /* Image Parallax Hover */
        .img-hover-scale {
            transition: transform 1.5s cubic-bezier(0.2, 1, 0.3, 1);
        }
        .img-hover-scale:hover {
            transform: scale(1.1);
        }

        .carousel-container {
            scroll-snap-type: x mandatory;
            display: flex;
            overflow-x: auto;
            scrollbar-width: none;
        }
        .carousel-container::-webkit-scrollbar { display: none; }
        .carousel-item { scroll-snap-align: center; flex: 0 0 auto; }
    </style>
